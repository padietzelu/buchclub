<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #b0c5ff;
            color: #05066d;
        }
        header {
            background-color: white;
            color: #05066d;
            text-align: center;
            padding: 40px 20px;
            font-weight: 700;
            position: relative;
        }
        .container {
            width: 80%;
            margin: 30px auto;
            background-color: #b0c5ff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        h1, h2 {
            text-align: center;
            font-weight: 600;
        }
        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background-color: #05066d;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #35408f;
        }
        .whatsapp-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #25D366;
            color: white;
            font-size: 18px;
            padding: 15px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
            width: 60px;
            height: 60px;
            margin-top: 20px;
        }
        .whatsapp-button:hover {
            background-color: #1ebc57;
            transform: scale(1.1);
        }
        .whatsapp-button img {
            width: 32px;
            height: 32px;
        }
    </style>
    <script>
        function handleRegistration(event) {
            event.preventDefault(); // Verhindert das Standardverhalten des Formulars
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Überprüfung der Anmeldedaten
            if (email === "msh.buchclub@gmx.de" && password === "msh.buchclub") {
                alert("Anmeldung erfolgreich! Du wirst jetzt weitergeleitet.");
                window.location.href = 'index.html'; // Weiterleitung zur Hauptseite
            } else {
                alert("Ungültige Anmeldedaten. Bitte überprüfe deine Eingaben.");
            }
        }
    </script>
</head>
<body>

    <header>

    <div class="container">
        <h2>Anmeldung</h2>
        <form id="registrationForm" onsubmit="handleRegistration(event)">
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="password">Passwort:</label>
            <input type="password" id="password" name="password" required><br><br>
            <input type="submit" class="btn" value="Anmelden">

        <!-- WhatsApp-Button -->
        <a href="https://chat.whatsapp.com/EpLanEV7pKF75elYiHE8gH" class="whatsapp-button" target="_blank">

</body>
</html>
